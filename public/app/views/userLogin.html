<div class="login form-group col-xs-10 col-sm-10 col-md-6 col-lg-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3 col-lg-offset-3">
	<form ng-submit="userAction()">
		<legend>{{ actionName }}</legend>
		<div class="alert alert-danger" ng-show="authFail">
      <p>Authenication failed.</p>
    </div>
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email" />
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password" />
		</div>
		<div class="btn-div">
		<button type="submit" class="btn btn-primary">{{ actionName }}</button>
		</div>
	</form>

	<a href="/" class="back-btn pull-left">&larr; Back</a>
</div>
