<div class="section-1 col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3" >
	<h1 class="title" data-lettering="letters">Retrieval</h1>
	<div class="well splash-card" ng-class="{on: $index === selectedIdx}" ng-repeat="card in flashcards | limitTo:3 track by $index">
		{{ card.front }}
	</div>
	<div class="pull-left">
		<a href="#" scroll-to="create-section" class="btn btn-default btn-lg">Create</a>
	</div>
	<div class="pull-right">
		<a href="#" scroll-to="cards-section" class="btn btn-primary btn-lg">Search</a>
	</div>
</div>

<div class="section-2" id="create-section">
<!-- Create form here -->

</div>

<div class="section-3">
	<div class="row search-row">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
			<h2>Search Decks and Find your Study Topic</h2>
			<input type="text" class="form-control" placeholder="Ex. Javascript" ng-model="search">
		</div>
	</div>

	<div id="cards-section" class="col-xs-4 col-sm-4 col-md-4 col-lg-4" ng-repeat="card in flashcards | filter: search">
		<div class="well-container">
			<div class="well">
					<h4>{{ card.category }}</h4>
					<p>{{ card.front }}</p>
					<p>{{ card.back }}</p>
					<p>{{ card._id }}</p>
					<br />
					<a ng-href="/flashcards/delete/{{ card._id }}" class="btn btn-danger btn-lg">Delete</a>
					<a ng-click="showUpdate($index)" class="btn btn-primary btn-lg pull-right">Update</a>
			</div>
		</div>
	</div>
</div>
